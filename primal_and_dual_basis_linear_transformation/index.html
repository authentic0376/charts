<!-- 전체 앱을 감싸는 컨테이너 (Vite 기본) -->
<div id="app">
    <h1>2D Basis Transformation (KaTeX Demo)</h1>

    <div id="canvas-container"></div>

    <!-- Controls Container -->
    <div id="controls-container">
        <!-- Sliders and Button will be added here by p5.js -->
    </div>

    <!-- *** KaTeX 정보 표시 영역 *** -->
    <div id="info-container">
        <div class="info-section">
            <h3>Primal Basis</h3>
            <span id="primal-e1"></span>
            <span id="primal-e2"></span>
        </div>
        <div class="info-section">
            <h3>Transformation Matrix</h3>
            <span id="matrix-m"></span>
            <span id="determinant"></span>
        </div>
        <div class="info-section">
            <h3>Dual Basis (Rows of M⁻¹)</h3>
            <span id="dual-epsilon1"></span>
            <span id="dual-epsilon2"></span>
        </div>
        <div class="info-section">
            <h3>Inverse Matrix M⁻¹</h3>
            <span id="matrix-m-inv"></span>
        </div>
    </div>
    <!-- *** KaTeX 정보 표시 영역 끝 *** -->
</div>
